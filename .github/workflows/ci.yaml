name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  
jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14, macos-13, macos-12]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: make build
    - name: Run tests
      run: make test
